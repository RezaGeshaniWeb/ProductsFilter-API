<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductsFilter-API &hearts;</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <main class="w-full min-h-screen bg-slate-100 select-none">
        <section class="w-full h-[200px] bg-purple-300 flex flex-col justify-center items-center gap-6 bg-opacity-50">
            <h1 class="text-gray-900 text-4xl italic">Product Filter</h1>
            <input type="text" id="inp-search" placeholder="Search Product..."
                class="w-[300px] py-2 px-3 rounded-md border-none outline-none text-gray-900" autocomplete="off"
                spellcheck="false">
            <div
                class="hidden lg:flex gap-14 *:py-[6px] *:px-4 *:rounded-md *:bg-white *:border *:border-purple-800 *:transition-all *:duration-300 text-purple-800 font-semibold">
                <button class="hover:text-white hover:bg-purple-800 btn">All</button>
                <button class="hover:text-white hover:bg-purple-800 btn">jewelery</button>
                <button class="hover:text-white hover:bg-purple-800 btn">electronics</button>
                <button class="hover:text-white hover:bg-purple-800 btn">men's clothing</button>
                <button class="hover:text-white hover:bg-purple-800 btn">women's clothing</button>
            </div>
        </section>
        <section class="w-full">
            <div class="2xl:container mx-auto flex flex-wrap justify-center items-center gap-y-14 gap-x-16 py-8"
                id="main">
                <!-- products -->
            </div>
        </section>
        <!-- loading -->
        <div class="spinner-box">
            <div class="circle-border">
                <div class="circle-core"></div>
            </div>
        </div>
        <!-- info -->
        <div
            class="w-44 h-[55px] hover:h-[185px] overflow-hidden transition-all duration-300 fixed top-0 right-0 p-5 text-center *:italic">
            <strong class="text-lg text-gray-900 underline underline-offset-[6px]">Reza Geshani</strong>
            <a class="text-gray-800 font-semibold my-2 flex justify-center"
                href="https://www.linkedin.com/in/reza-geshani-web">Linkedin</a>
            <a class="text-gray-800 font-semibold my-2 flex justify-center"
                href="https://github.com/RezaGeshaniWeb/">Github</a>
            <a class="text-gray-800 font-semibold my-2 flex justify-center"
                href="https://www.instagram.com/rezageshani_web">Instagram</a>
            <a class="text-gray-800 font-semibold my-2 flex justify-center"
                href="mailto:rezageshaniweb@gmail.com">Email</a>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
